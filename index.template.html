<!DOCTYPE html>
<html>
  <head>
    <script src="lib/vconsole/vconsole.min.js"></script>
    <script src="main.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        * {
            margin: 0;
        }
        html, body {
            background: #000000;
            color: #000000;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
        </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    
    <input type="hidden" id="game_id" value="15933429479419723">
       

    <button onclick="myFunction()">CLICK HERE</button>
    
    <script>
      NHPScript.initialize().then(function(){
        console.log("init");
        NHPScript.startGame().then(function(){
            console.log("your player id is");
            console.log(NHPScript.player);
        });
      });
      function myFunction(){
        NHPScript.sendScore("test",10).then(function(){
          console.log("send success");
        });
      }
    </script>
  </body>
</html>
