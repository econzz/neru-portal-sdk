<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="lib/vconsole/vconsole.min.js"></script> -->
    <!-- <script src="https://portal.neruchan.com/sdk/nhp-sdk.js"></script> -->
    <script src="nhp-sdk.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        * {
            margin: 0;
        }
        html, body {
            background: #000000;
            color: #000000;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
        </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    
    <input type="hidden" id="game_id" value="1595946079116116">
       

    <button onclick="registerScore()">CLICK HERE REGISTER</button><br>
    <button onclick="additionScore()">CLICK HERE ADDITION</button><br>
    <button onclick="listRanking()">CLICK HERE listRanking</button>
    
    <script>
      NHPScript.initialize().then(function(){
        console.log("init2");
        NHPScript.startGame().then(function(){
            console.log("your player id is");
            console.log(NHPScript.player);
        }).catch(function(e){
          console.log("error startinggame");
          console.log(e);
        });
      }).catch(function(e){
          console.log("error initialize");
          console.log(e);
        });
      function registerScore(){
        NHPScript.sendScore(1).then(function(){
          console.log("send success");
        }).catch(function(e){
          console.log("error sending");
          console.log(e);
        });
      }

      function additionScore(){
        NHPScript.addScore(1).then(function(){
          console.log("send success");
        }).catch(function(e){
          console.log("error sending");
          console.log(e);
        });
      }

      function listRanking(){
        NHPScript.getAlltimeLeaderboard(1).then(function(response){
          console.log("retrieval success");
          console.log(response);
        }).catch(function(e){
          console.log("error sending");
          console.log(e);
        });
      }

    </script>
  </body>
</html>
